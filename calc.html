<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор Windows-XP</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="main-window">
        <div class="title-bar">
            <div class="title-bar-left-side">
                <img id="app-icon" src="calc1.ico">
                <div>--Калькулятор--</div>
            </div>
            <div>
                <button>-</button>
                <button>❒</button>
                <button>x</button>
            </div>
        </div>
        <div class="menu">
            <span>Edit</span>
            <span>View</span>
            <span>Help</span>
            </div>
            <form>
                <div>
                    <input type="text" id="input" placeholder="0"/>
</div>
            </form>

            <div class="three-bar" style="margin-left: 70px;">
                <button>Backspace</button>
                <button>Ce</button>
                <button>C</button>
            </div>
            <div>
                <button>MC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>sqt</button>
            </div>
            <div>
                <button>MR</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>%</button>
            </div>
            <div>
                <button>MS</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>1/x</button>
            </div>
            <div>
                <button>M+</button>
                <button>0</button>
                <button>+/.</button>
                <button>.</button>
                <button>+</button>
                <button>=</button>
            </div>
            <div class="client-rect"></div>
        </div>

</body>
</html>
