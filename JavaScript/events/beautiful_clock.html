<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Beautiful Clock</title>
    <link rel="stylesheet" href="beauti_style.css">
</head>
<body>
    <div id="full-time"></div>
    <div id="clock">
        <div id="current-time">
            <span id="hours"></span>:
            <span id="minutes"></span>:
            <span id="seconds"></span>
        </div>
        <div id="current-date">
            <span id="years"></span>.
            <span id="months"></span>.
            <span id="days"></span>
        </div>
        <div id="day-of-week"></div>
        <input type="checkbox" id="show-date"><label for="show-date">Show Date</label>
        <input type="checkbox" id="show-weekday"><label for="show-weekday">Show WeekDay</label>
    </div>
    <h1>Beautiful Clock</h1>
    <h2>Beautiful Clock</h2>
    <script src="functions.js"></script>
</body>
</html>
