<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DOM Ani</title>
    <link rel="stylesheet" href="domanimation.css">
</head>
<body>
    <h1>Document Object Model Animation</h1>
    <div id="container" onclick="Move()">
        <div id="animation">
            <div id="current-time">
                <span id="hours"></span>:
                <span id="minutes"></span>:
                <span id="seconds"></span>
            </div>
        </div>
    </div>
    <input type="number" id="interval" min="1" max="60" value="5" /><label for="interval">Interval</label>
    <input type="number" id="size_font" min="10" max="34" value="10" /><label for="size_shrift">Size Font</label>
    <script src="domanimation.js"></script>
</body>
</html>
