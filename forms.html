<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebForms</title>
    <link rel="stylesheet" href="forms.css"/>
</head>
<body>
    <form>
        <div>
            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" placeholder="Фамилия" />
        </div>
        <div>
            <input type="text" id="first-name" placeholder="Имя" minlength="2" maxlength="50" />
        </div>
        <div>
            <input type="password" id="password" placeholder="Пароль" minlength="8" />
        </div>
        <div>
            <label for="birth-date">Дата рождения:</label>
            <input type="date" id="birth-date" placeholder="Год рождения" min="1925-01-01" max="2011-01-01" />
        </div>
        <div>
            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" placeholder="E-mail" />
        </div>
        <fieldset>
            <legend>Какие языки вы знаете</legend>
            <input type="checkbox" id="russian" /><label for="russian">Русский</label><br />
            <input type="checkbox" id="english" /><label for="english">Английский</label><br />
            <input type="checkbox" id="espaniol" /><label for="espaniol">Испанский</label><br />
            <input type="checkbox" id="fact" /><label for="fact">Язык фактов</label><br />
        </fieldset>
        <fieldset>
            <legend>Выберите форму обучения</legend>
            <input type="radio" name="stydy-form" id="stacionar" /><label for="stacionar">Стационар</label><br />
            <input type="radio" name="stydy-form" id="semistacionar" /><label for="semistacionar">ПолуСтационар</label><br />
        </fieldset>
            <div>
                <input type="submit" value="Отправить" />
            </div>
    </form>
</body>
</html>
